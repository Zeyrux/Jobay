{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<div class="justify-content-center container m-auto mt-lg-5 mt-md-3 mt-sm-1">
  <table class="table table-striped mb-0">
    <tbody>
      <!-- Name -->
      <tr>
        <td><h4>Name</h4></td>
        <td>
          <form method="POST" class="form-inline flex-nowrap">
            <input
              type="text"
              name="name"
              class="form-control-plaintext"
              value="{{ user.first_name }} {{ user.last_name }}"
            />
          </form>
        </td>
      </tr>
      <!-- Email -->
      <tr>
        <td><h4>Email</h4></td>
        <td>
          <form method="POST" class="form-inline flex-nowrap">
            <input
              type="text"
              name="email"
              class="form-control-plaintext"
              value="{{ user.email }}"
            />
          </form>
        </td>
      </tr>
      <!-- Location -->
      <tr>
        <td><h4>Wohnort</h4></td>
        <td>
          <form method="POST" class="form-inline flex-nowrap">
            <input
              type="text"
              name="location"
              class="form-control-plaintext"
              value="{{ user.location.post_code }} {{user.location.city.name }}"
            />
          </form>
        </td>
      </tr>
      <!-- description-->
      <tr>
        <td><h4>Deine Beschreibung</h4></td>
      </tr>
    </tbody>
  </table>
  <form
    method="POST"
    onsubmit="document.getElementsByName('description')[0].value = document.getElementById('description').value;"
  >
    <textarea id="description" class="form-control" rows="5">
{{ user.description }}</textarea
    >
  </form>
  <!-- timeblocks -->
  <!-- days -->
  <table class="table table-striped">
    <thead>
      <tr>
        <td scope="col">Montag</td>
        <td scope="col">Dienstag</td>
        <td scope="col">Mittwoch</td>
        <td scope="col">Donnerstag</td>
        <td scope="col">Freitag</td>
        <td scope="col">Samstag</td>
        <td scope="col">Sonntag</td>
      </tr>
    </thead>
    <!-- timeblocks form db-->
    <tbody id="timeblock_body"></tbody>
    <!-- edit timeblocks -->
    <tfoot id="timeblock_foot">
      <tr>
        <!-- monday -->
        <td class="d-none">
          <form method="POST" class="d-flex flex-column">
            <label for="start">Start Zeit</label>
            <input type="time" name="start" />
            <label for="start">End Zeit</label>
            <input type="time" name="end" />
            <input type="hidden" name="day" value="1" />
            <button type="submit" class="btn btn-secondary">Hinzufügen</button>
          </form>
        </td>
        <!-- thuesday -->
        <td class="d-none">
          <form method="POST" class="d-flex flex-column">
            <label for="start">Start Zeit</label>
            <input type="time" name="start" />
            <label for="start">End Zeit</label>
            <input type="time" name="end" />
            <input type="hidden" name="day" value="2" />
            <button type="submit" class="btn btn-secondary">Hinzufügen</button>
          </form>
        </td>
        <!-- wendsday -->
        <td class="d-none">
          <form method="POST" class="d-flex flex-column">
            <label for="start">Start Zeit</label>
            <input type="time" name="start" />
            <label for="start">End Zeit</label>
            <input type="time" name="end" />
            <input type="hidden" name="day" value="3" />
            <button type="submit" class="btn btn-secondary">Hinzufügen</button>
          </form>
        </td>
        <!-- thuresday-->
        <td class="d-none">
          <form method="POST" class="d-flex flex-column">
            <label for="start">Start Zeit</label>
            <input type="time" name="start" />
            <label for="start">End Zeit</label>
            <input type="time" name="end" />
            <input type="hidden" name="day" value="4" />
            <button type="submit" class="btn btn-secondary">Hinzufügen</button>
          </form>
        </td>
        <!-- friday -->
        <td class="d-none">
          <form method="POST" class="d-flex flex-column">
            <label for="start">Start Zeit</label>
            <input type="time" name="start" />
            <label for="start">End Zeit</label>
            <input type="time" name="end" />
            <input type="hidden" name="day" value="5" />
            <button type="submit" class="btn btn-secondary">Hinzufügen</button>
          </form>
        </td>
        <!-- saturday -->
        <td class="d-none">
          <form method="POST" class="d-flex flex-column">
            <label for="start">Start Zeit</label>
            <input type="time" name="start" />
            <label for="start">End Zeit</label>
            <input type="time" name="end" />
            <input type="hidden" name="day" value="6" />
            <button type="submit" class="btn btn-secondary">Hinzufügen</button>
          </form>
        </td>
        <!-- sunday -->
        <td class="d-none">
          <form method="POST" class="d-flex flex-column">
            <label for="start">Start Zeit</label>
            <input type="time" name="start" />
            <label for="start">End Zeit</label>
            <input type="time" name="end" />
            <input type="hidden" name="day" value="7" />
            <button type="submit" class="btn btn-secondary">Hinzufügen</button>
          </form>
        </td>
      </tr>
    </tfoot>
  </table>
  <button id="timeblock_edit" class="btn btn-primary">Editieren</button>
  <script
    src="{{ url_for('static', filename='scripts/profile.js') }}"
    id="timeblock_creater"
    type="text/javascript"
    timeblocks="{{ timeblocks }}"
  ></script>
</div>
{% endblock %}
