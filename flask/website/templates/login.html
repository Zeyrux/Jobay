{% extends "base.html" %} {% block title %}Login{% endblock %} {% block head %}
<link
  rel="stylesheet"
  href="{{url_for('static', filename='styles/login.css')}}"
/>
{% endblock %} {% block content %}
<img
  id="background_image"
  src="{{url_for('static', filename='images/design/login_background.png')}}"
  alt="Hintergrund"
/>
<div id="super_div">
  <h1>Login</h1>
  <form method="post">
    <div class="div_input">
      <img
        class="img_input_icon"
        src="{{url_for('static', filename='images/design/login_user.png')}}"
        alt="Hintergrund"
      />
      <img
        class="img_input_line"
        src="{{url_for('static', filename='images/design/line.png')}}"
        alt="Hintergrund"
      />
      <input type="email" name="email" placeholder="Email" />
    </div>
    <div class="div_input">
      <img
        class="img_input_icon"
        src="{{url_for('static', filename='images/design/login_lock.png')}}"
        alt="Hintergrund"
      />
      <img
        class="img_input_line"
        src="{{url_for('static', filename='images/design/line.png')}}"
        alt="Hintergrund"
      />
      <input type="password" name="password" placeholder="Email" />
    </div>
    <a href="">Passwort vergessen</a>
    <a href="{{url_for('auth.sign_up')}}">Noch nicht registiret?</a>
    <input type="submit" value="LOGIN" />
  </form>
</div>
<script src="{{url_for('static', filename='scripts/login.js')}}"></script>
{% endblock %}
