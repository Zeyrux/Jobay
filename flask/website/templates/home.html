{% extends "base.html" %} {% block title %}Home{% endblock %} {% block head %}
<link
  rel="stylesheet"
  href="{{url_for('static', filename='styles/home.css')}}"
/>{% endblock %} {% block content %}
<img
  class="background_img"
  src="{{url_for('static', filename='images/design/home_background.png')}}"
  alt="Hintergrundbild"
/>
<div class="super_div">
  <h1 class="h">Der Minijob f√ºr dich</h1>
  <form method="post">
    <div class="input_div">
      <img
        class="input_icon"
        src="{{url_for('static', filename='images/design/home_search.png')}}"
        alt="Hintergrundbild"
      />
      <img
        class="input_line"
        src="{{url_for('static', filename='images/design/line_border.png')}}"
        alt="Hintergrundbild"
      />
      <input
        type="text"
        name="search"
        placeholder="Wonach suchst du?"
        class="input"
      />
      <input type="submit" value="Suchen" class="submit" />
    </div>
  </form>
</div>
<img
  class="background_img second_bg_img"
  src="{{url_for('static', filename='images/design/home_background_2.png')}}"
  alt="Hintergrund"
/>
<div
  class="job_super_div"
  job_img="{{url_for('views.base.job_image')}}"
  job_url="{{url_for('views.job.job')}}"
></div>
<script src="{{url_for('static', filename='scripts/home.js')}}"></script>
{% endblock %}
